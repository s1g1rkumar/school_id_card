<div class="flex align-items-center justify-content-center " style="min-height: 100vh;">
  <div class="surface-card shadow-2 border-round p-4" style="max-width: 1144px;">
    <div *ngIf="!isPreview">
      <h3>Fill all details</h3>
      <br>
      <div>
        <form [formGroup]="addForm" class="formgrid grid" (submit)="addFormSubmit()">
          <div class="field col-12 md:col-6">
            <label>Name</label>
            <input type="text"
              class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              formControlName="name">
          </div>
          <div class="field col-12 md:col-6">
            <label>Admission number</label>
            <input type="text"
              class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              formControlName="admission_number">
          </div>
          <div class="field col-12 md:col-6">
            <label>Mobile number</label>
            <input type="text"
              class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              formControlName="mobile_number">
          </div>
          <div class="field col-12 md:col-6">
            <label>Class</label>
            <select id="state"
              class="w-full text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round outline-none focus:border-primary"
              style="appearance: auto" formControlName="class">
              <option *ngFor="let className of classList">{{className}}</option>
            </select>
          </div>
          <div class="field col-12 md:col-6">
            <label>Roll number</label>
            <input type="text"
              class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              formControlName="roll_number">
          </div>
          <div class="field col-12 md:col-6">
            <label>Date of birth</label>
            <input type="date"
              class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              formControlName="dob">
          </div>
          <div class="field col-12 md:col-6">
            <label>Father's name</label>
            <input type="text"
              class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              formControlName="father_name">
          </div>
          <div class="field col-12 md:col-6">
            <label>Mother's name</label>
            <input type="text"
              class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              formControlName="mother_name">
          </div>
          <div class="field col-12 md:col-6">
            <label>House Name</label>
            <input type="text"
              class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              formControlName="house_name">
          </div>
          <div class="field col-12 md:col-6">
            <label>Address</label>
            <input type="text"
              class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              formControlName="address">
          </div>
          <div class="field col-12 md:col-6">
            <label>Blood group</label>
            <select id="state"
              class="w-full text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round outline-none focus:border-primary"
              style="appearance: auto" formControlName="blood_group">
              <option *ngFor="let group of bloodGroup">{{group}}</option>
            </select>
          </div>
          <div class="field col-12 md:col-6">
            <label>Transportation</label>
            <select
              class="w-full text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round outline-none focus:border-primary"
              style="appearance: auto" formControlName="transportation">
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>
          <div class="field col-12 md:col-6">
            <label>Upload profile picture</label>
            <input type="file" (change)="fileUpload($event)" required
              class="file_upload text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
          </div>
          <div class="field col-12 flex align-items-center justify-content-center mt-4">
            <p-button label="Submit" type="Submit" [disabled]="!addForm.valid"></p-button>
          </div>
        </form>
      </div>
    </div>
    <div *ngIf="isPreview">
      <app-preview [data]="data" (dataEvent)="editModeHandler()"></app-preview>
    </div>
  </div>
</div>
